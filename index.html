<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>The Simple Todo App</h1>

    <p class="main2">Helping you manage your shopping-list since 2021</p>

    <p class="main">
      Click the item to turn the color to red, double click the item to turn the
      color back to black.
    </p>

    <div class="container">
      <input type="text" class="inputField" placeholder="Enter items" />
      <button class="addTodo">Add Item</button>
    </div>
    <div class="todoContainer"></div>
    <script src="/script.js"></script>
  </body>
</html>
